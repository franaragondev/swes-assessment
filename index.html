<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SWES Reservation Module</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- HEADER -->
    <header class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-calendar-check"></i> SWES Reservation Module
            </a>

            <!-- Toggle button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a id="nav-form" class="nav-link active" href="#" data-view="form-view">
                            <i class="bi bi-pencil-square"></i> Create Reservation
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="nav-list" class="nav-link" href="#" data-view="list-view">
                            <i class="bi bi-table"></i> Equipment Overview
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="nav-calendar" class="nav-link" href="#" data-view="calendar-view">
                            <i class="bi bi-calendar3"></i> Calendar View
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container py-4">

        <!-- UC-R1: Create Reservation View -->
        <section id="form-view" class="view">
            <h2 class="mb-4">Create Reservation</h2>
            <!-- Here we will add the reservation form -->
        </section>

        <!-- UC-R5: Equipment Overview & History -->
        <section id="list-view" class="view d-none">
            <h2 class="mb-4">Equipment Overview & History</h2>
            <!-- Here we will add the table with filters and pagination -->
        </section>

        <!-- UC-R12: Calendar View -->
        <section id="calendar-view" class="view d-none">
            <h2 class="mb-4">Calendar View</h2>
            <!-- Here we will add the calendar -->
        </section>

    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Data and App scripts -->
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
